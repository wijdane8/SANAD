{% extends 'Website/index.html' %}


{% block content %}

<div class="container">
    <h1>تسجيل عضو جديد</h1>

    <form action="{% url 'accounts:register_member' %}" method="POST" class="d-flex flex-column gap-2">
       {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal"></h1>
    
        <div class="form-floating">
            <input required type="text" class="form-control" id="floatingInput" placeholder="اسم المستخدم" name="username">
            <label for="floatingInput">اسم المستخدم</label>
          </div>
          
          <div class="form-floating">
            <input required type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">البريد الالكتروني</label>
          </div>

          <div class="form-floating">
            <input required type="text" class="form-control" id="floatingInput" placeholder="الاسم الاول" name="first_name">
            <label for="floatingInput">الاسم الأول</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="اسم العائلة" name="last_name">
            <label for="floatingInput">الأسم الأخير</label>
          </div>
          <div class="form-floating">
            <input required type="text" class="form-control" id="floatingInput" placeholder="العمر" name="member_age">
            <label for="floatingInput">العمر</label>
          </div>
          <div class="form-floating">
            <input required type="text" class="form-control" id="floatingInput" placeholder="المدينة" name="member_city">
            <label for="floatingInput">المدينة</label>
          </div>
          <div class="form-floating">
            <input required type="password" class="form-control" id="floatingPassword" placeholder="كلمة المرور" name="password">
            <label for="floatingPassword">كلمة المرور</label>
          </div>
          <div class="form-floating">
            <input required type="password" class="form-control" id="floatingPassword" placeholder="تأكيد لكلمة المرور" name="confirm-password">
            <label for="floatingPassword">تأكيد كلمة المرور</label>
          </div><label style="color: #858484;">{{error_msg}}</label>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
       
      </form>


</div>

{% endblock%}
