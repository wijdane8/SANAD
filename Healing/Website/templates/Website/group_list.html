{% extends 'Website/base.html' %}
{% load static%}
{%block content%}
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="{% static 'style/cards.css' %}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" />
  <title>Custom Bootstrap 4 card</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>


<body>
  <div class="container-md themed-container text-center">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        
{%for group in groups%}
        <!-- Copy the content below until next comment -->
        <div class="col">
        <div class="card card-custom bg-white border-white border-0">
          <div class="card-custom-img" style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);"></div>
          <div class="card-custom-avatar">
            <img class="img-fluid" src="{% static 'imgs/group_avatar.jpg' %}" alt="Avatar" />
          </div>
          <div class="card-body" style="overflow-y: auto">
            <h4 class="card-title">{{group.group_name}}<br>
            </h4>
                      
          </div>
          <div class="card-footer" style="background: inherit; border-color: inherit;">
           
            <a  href="{% url 'Website:group_detail' group.id %}" class="btn btn-outline-primary">للتفاصيل</a>
          </div>
        </div>
        </div>
        <!-- Copy until here -->
        
{%endfor%}
      </div></div>
  
</div>
</body>

</html>
{%endblock%}
